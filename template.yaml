AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AI Content Detector - Fixed CORS

Globals:
  Function:
    Timeout: 30
    Runtime: python3.11
    MemorySize: 512
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

Resources:
  # Text Analyzer Function
  AnalyzeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: detector/
      Handler: text-detector.lambda_handler
      Runtime: python3.11
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - bedrock:InvokeModel
            Resource: "*"
        - Statement:
            Effect: Allow
            Action:
              - comprehend:DetectSentiment
              - comprehend:DetectKeyPhrases
            Resource: "*"
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource: !GetAtt ContentDetectionsTable.Arn
      Events:
        Api:
          Type: Api
          Properties:
            Path: /analyze
            Method: post
      Environment:
        Variables:
          TABLE_NAME: !Ref ContentDetectionsTable
          BEDROCK_REGION: "us-east-1"

  # Document Detector Function  
  DocumentDetectorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: detector/
      Handler: document-detector.lambda_handler
      Runtime: python3.11
      Timeout: 300
      MemorySize: 1024
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - bedrock:InvokeModel
            Resource: "*"
        - Statement:
            Effect: Allow
            Action:
              - comprehend:DetectSentiment
              - comprehend:DetectKeyPhrases
            Resource: "*"
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource: !GetAtt ContentDetectionsTable.Arn
        - Statement:
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:HeadObject
            Resource: 
              - "arn:aws:s3:::ai-detection-documents/*"
      Events:
        Api:
          Type: Api
          Properties:
            Path: /process-document
            Method: post
      Environment:
        Variables:
          TABLE_NAME: !Ref ContentDetectionsTable
          BEDROCK_REGION: "us-east-1"
          BUCKET_NAME: "ai-detection-documents"

  # DynamoDB Table
  ContentDetectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ContentDetections
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL for Text Analyze function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/analyze"

  DocumentDetectorApiUrl:
    Description: "API Gateway endpoint URL for Document Detector function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/process-document"

  DynamoDBTableName:
    Description: "DynamoDB table name for storing analysis results"
    Value: !Ref ContentDetectionsTable

  TextDetectorFunctionName:
    Description: "Lambda function name for text detection"
    Value: !Ref AnalyzeFunction
    
  DocumentDetectorFunctionName:
    Description: "Lambda function name for document detection"  
    Value: !Ref DocumentDetectorFunction